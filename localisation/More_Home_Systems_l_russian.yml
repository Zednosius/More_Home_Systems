 #original planet class copies using vanilla localisation. DON´T PASTE OVER THEM
 pc_mhs_durin_desert:0 "Пустынный мир"
 pc_mhs_durin_desert_desc:0 "Сухой каменистый мир с азотно-кислородной атмосферой. Здесь выпадает мало осадков и скопления воды на поверхности встречаются редко. Резкие перепады дневных и ночных температур. Растительность скудна, но даже редкие осадки способны заставить пустыню цвести."
 pc_mhs_durin_arid:0 "Засушливый мир"
 pc_mhs_durin_arid_desc:0 "Сухой каменистый мир с азотно-кислородной атмосферой. Состоит в основном из пыльных плоскогорий и каньонов. В полярных зонах, где царит более умеренный климат, есть леса, но растительности в целом мало."
 pc_mhs_durin_tundra:0 "Тундровый мир"
 pc_mhs_durin_tundra_desc:0 "Холодный каменистый мир с азотно-кислородной атмосферой. Вечная мерзлота покрывает почти всю планету, за исключением экваториальной зоны с более теплым климатом. Есть стабильная биосфера, но растительность состоит в основном из мха и лишайников."
 pc_mhs_durin_continental:0 "Континентальный мир"
 pc_mhs_durin_continental_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Гидросфера стабильная и активная. Крупные участки суши разделены океанами, а климат сильно меняется в зависимости от географической широты и количества осадков."
 pc_mhs_durin_tropical:0 "Тропический мир"
 pc_mhs_durin_tropical_desc:0 "Влажный каменистый мир с плотной азотно-кислородной атмосферой. Сезоны проливных дождей чередуются с более засушливыми периодами. Большая часть суши покрыта густой растительностью."
 pc_mhs_durin_ocean:0 "Океанический мир"
 pc_mhs_durin_ocean_desc:0 "Каменистый мир с азотно-кислородной атмосферой и ярко выраженной гидросферой. Океаны покрывают более §Y90%§! поверхности, остальную часть составляют разрозненные острова."
 pc_mhs_durin_arctic:0 "Арктический мир"
 pc_mhs_durin_arctic_desc:0 "Холодный каменистый мир с азотно-кислородной атмосферой. Полюса планеты занимают значительную площадь и содержат огромные запасы воды в форме вечного ледникового льда. Тем не менее, на планете имеет место смена сезонов, и экваториальный пояс покрыт растительностью."
 pc_mhs_durin_continental_tile:0 "Зона умеренного климата"
 pc_mhs_durin_continental_tile_desc:0 "Лесистая местность с разнообразным рельефом и растительностью."
 pc_mhs_durin_desert_tile:0 "Пустынная зона"
 pc_mhs_durin_desert_tile_desc:0 "Бесплодная, сухая почва с редкими каменистыми участками."
 pc_mhs_durin_arid_tile:0 "Засушливая зона"
 pc_mhs_durin_arid_tile_desc:0 "Сухая, каменистая местность с редкой растительностью."
 pc_mhs_durin_tundra_tile:0 "Тундровая зона"
 pc_mhs_durin_tundra_tile_desc:0 "Холодная, незащищенная от ветра местность с редкой растительностью."
 pc_mhs_durin_tropical_tile:0 "Тропическая зона"
 pc_mhs_durin_tropical_tile_desc:0 "Район с густой растительностью и жарким, влажным климатом."
 pc_mhs_durin_ocean_tile:0 "Океаническая зона"
 pc_mhs_durin_ocean_tile_desc:0 "Разрозненные острова и архипелаги в огромном океане."
 pc_mhs_durin_arctic_tile:0 "Арктическая зона"
 pc_mhs_durin_arctic_tile_desc:0 "Район, покрытый снегом и льдом, напрочь лишенный растительности."

 planetary_ring_nuked_tile:0 "Зона мира-кольца"
 planetary_ring_nuked_tile_desc:0 "Прекрасная зона, тщательно защищаемая внутренними системами мира-кольца."
 
 pc_mhs_ringworld_habitable:0 "Мир-кольцо"
 pc_mhs_ringworld_habitable_desc:0 "Огромное кольцо, опоясывающее светило этой системы.\nЕго создатели предусмотрели множество искусственных зон обитания на внутренней стороне, где нет ограничений и рутины, присущих сферическим планетам."
 pc_mhs_ringworld_tech:0 "Мир-кольцо"
 pc_mhs_ringworld_tech_desc:0 "Огромное кольцо, опоясывающее светило этой системы.\nЕго создатели предусмотрели множество искусственных зон обитания на внутренней стороне, где нет ограничений и рутины, присущих сферическим планетам."
 pc_mhs_ringworld_seam:0 "Мир-кольцо"
 pc_mhs_ringworld_seam_desc:0 "Огромное кольцо, опоясывающее светило этой системы.\nЕго создатели предусмотрели множество искусственных зон обитания на внутренней стороне, где нет ограничений и рутины, присущих сферическим планетам."
 pc_mhs_ringworld_habitable_damaged:0 "Мир-кольцо"
 pc_mhs_ringworld_habitable_damaged_desc:0 "Огромное кольцо, опоясывающее светило этой системы.\n\nЭта секция суперконструкции, похоже, повреждена и не подлежит восстановлению."
