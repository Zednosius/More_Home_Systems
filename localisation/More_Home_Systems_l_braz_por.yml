 #original planet class copies using vanilla localisation. DON´T PASTE OVER THEM
 pc_mhs_durin_desert:0 "Mundo Desértico"
 pc_mhs_durin_desert_desc:0 "Mundo seco e rochoso com uma atmosfera de nitrogênio e oxigênio. Precipitação e grandes corpos de água na superfície são relativamente raros. Variações de temperatura significativas entre os ciclos diurnos e noturnos. Vegetação escassa com sinais de vida moderados."
 pc_mhs_durin_arid:0 "Mundo Árido"
 pc_mhs_durin_arid_desc:0 "Mundo seco e rochoso com uma atmosfera de nitrogênio e oxigênio. O terreno coberto de poeira consiste primariamente de grandes desfiladeiros e planaltos. Florestas podem ser encontradas nas regiões polares mais temperadas, mas, tirando isso, a vegetação é escassa. Sinais de vida moderados detectados."
 pc_mhs_durin_tundra:0 "Mundo Tundra"
 pc_mhs_durin_tundra_desc:0 "Mundo gelado e rochoso com uma atmosfera de nitrogênio e oxigênio. Gelo permanente cobre boa parte da superfície, exceto nas regiões mais temperadas próximas ao equador. Uma biosfera estável existe, mas a vegetação é geralmente limitada a musgo e liquens."
 pc_mhs_durin_continental:0 "Mundo Continental"
 pc_mhs_durin_continental_desc:0 "Mundo rochoso com uma atmosfera de nitrogênio e oxigênio. Hidrosfera ativa e estável. Massas terrestres são separadas por oceanos vastos, com grandes variações climáticas, dependendo da temperatura e precipitação. Biosfera significativa."
 pc_mhs_durin_tropical:0 "Mundo Tropical"
 pc_mhs_durin_tropical_desc:0 "Mundo úmido e rochoso com uma atmosfera de nitrogênio e oxigênio. Estações com precipitação significativa são alternadas por períodos mais secos. A maior parte das massas terrestres são cobertas de vegetação densa e há sinais de vida abundantes."
 pc_mhs_durin_ocean:0 "Mundo Oceânico"
 pc_mhs_durin_ocean_desc:0 "Mundo rochoso com uma atmosfera de nitrogênio e oxigênio e uma hidrosfera significativa. Oceanos cobrem mais do que §Y95%§! da superfície, com ilhas espalhadas compondo a porcentagem remanescente. Sinais de vida abundantes, a grande maioria é aquática."
 pc_mhs_durin_arctic:0 "Mundo Ártico"
 pc_mhs_durin_arctic_desc:0 "Mundo frígido e rochoso com uma atmosfera de nitrogênio e oxigênio. Depósitos de água significativos podem ser encontrados permanentemente congelados como gelo glacial. Alguns sinais de vida e vegetação, a maioria aglomerado em volta das regiões equatoriais um pouco mais quentes."
 pc_mhs_durin_continental_tile:0 "Terreno Temperado"
 pc_mhs_durin_continental_tile_desc:0 "Terreno florestal diverso com um clima agradável."
 pc_mhs_durin_desert_tile:0 "Terreno Desértico"
 pc_mhs_durin_desert_tile_desc:0 "Terreno seco e improdutivo com alguns afloramentos rochosos."
 pc_mhs_durin_arid_tile:0 "Terreno Árido"
 pc_mhs_durin_arid_tile_desc:0 "Terreno seco e rochoso com vegetação escassa."
 pc_mhs_durin_tundra_tile:0 "Terreno de Tundra"
 pc_mhs_durin_tundra_tile_desc:0 "Estepes frias e castigadas pelo vento com vegetação escassa."
 pc_mhs_durin_tropical_tile:0 "Terreno Tropical"
 pc_mhs_durin_tropical_tile_desc:0 "Terreno coberto de vegetação com um clima quente e úmido."
 pc_mhs_durin_ocean_tile:0 "Terreno Oceânico"
 pc_mhs_durin_ocean_tile_desc:0 "Ilhas isoladas e arquipélagos cercados por oceanos."
 pc_mhs_durin_arctic_tile:0 "Terreno Ártico"
 pc_mhs_durin_arctic_tile_desc:0 "Terreno coberto por gelo e neve sem vegetação."

 planetary_ring_nuked_tile:0 "Terreno de Mundo Anel"
 planetary_ring_nuked_tile_desc:0 "Terreno virgem cuidadosamente mantido pelos sistemas internos do Mundo Anel."
  
 pc_mhs_ringworld_habitable:0 "Mundo em Anel"
 pc_mhs_ringworld_habitable_desc:0 "Um grande anel ao redor do sol do sistema.\nFeito para permitir diversas zonas de habitação artificiais ao longo da sua parte interior, liberta das restrições e mundanidade da existência esférica, presa a planetas."
