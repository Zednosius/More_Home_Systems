 pc_mhs_durin_nuked_colonize_tile:0 "Pustkowie"
 pc_mhs_durin_nuked_colonize_tile_desc:0 "Dziki obszar spustoszony przez wojnę. Natężenie promieniowania jest na tyle niskie, że większość organizmów żywych może przetrwać."
 
