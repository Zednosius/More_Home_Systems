 pc_mhs_nuked:0 "Świat cmentarny"
 pc_mhs_nuked_desc:0 "Skaliste ciało niebieskie z atmosferą azotowo-tlenową. Aktualnie panuje na nim zima nuklearna. W atmosferze znajdują się gęste warstwy aerozoli z dużą zawartością sadzy, a na powierzchni panuje silne promieniowanie."
