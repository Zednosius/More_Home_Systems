 pc_mhs_ringworld_tech_desc:0 "Gigantyczna "opaska" otaczająca miejscowe słońce.\nZbudowana w celu utworzenia na powierzchni wewnętrznej wielu sztucznych stref nadających się do zamieszkania. Zapewnia o wiele więcej przestrzeni życiowej niż sferyczna powierzchnia zwykłego globu."
