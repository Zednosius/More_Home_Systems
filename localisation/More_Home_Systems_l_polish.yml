 #original planet class copies using vanilla localisation. DON´T PASTE OVER THEM
 pc_mhs_durin_desert:0 "Świat pustynny"
 pc_mhs_durin_desert_desc:0 "Suche, skaliste ciało niebieskie z atmosferą azotowo-tlenową. Opady i większe zbiorniki wodne są względnie rzadkie. Występują znaczne wahania temperatury między dniem a nocą. Uboga roślinność i umiarkowane oznaki życia."
 pc_mhs_durin_arid:0 "Świat suchy"
 pc_mhs_durin_arid_desc:0 "Suche, skaliste ciało niebieskie z atmosferą azotowo-tlenową. Zasypana pyłem powierzchnia składa się głównie z płaskowyżów i wąwozów. W bardziej umiarkowanych regionach polarnych można znaleźć lasy, lecz poza tym roślinność jest uboga. Wykryto umiarkowane oznaki życia."
 pc_mhs_durin_tundra:0 "Świat tundrowy"
 pc_mhs_durin_tundra_desc:0 "Zimne, skaliste ciało niebieskie z atmosferą azotowo-tlenową. Większość powierzchni, poza bardziej umiarkowanymi regionami w pobliżu równika, pokrywa wieczna zmarzlina. Istnieje tu stabilna biosfera, ale roślinność ogranicza się przeważnie do mchów i porostów."
 pc_mhs_durin_continental:0 "Świat kontynentalny"
 pc_mhs_durin_continental_desc:0 "Skaliste ciało niebieskie z atmosferą azotowo-tlenową. Aktywna i stabilna hydrosfera. Masy lądowe są rozdzielone wielkimi oceanami, klimat jest zróżnicowany zależnie od temperatury i opadów. Bogata biosfera."
 pc_mhs_durin_tropical:0 "Świat tropikalny"
 pc_mhs_durin_tropical_desc:0 "Wilgotne skaliste ciało niebieskie z atmosferą azotowo-tlenową. Pory deszczowe ze znaczną ilością opadów przeplatają się z suchszymi okresami. Większość lądu pokrywa gęsta roślinność, widać mnóstwo oznak życia."
 pc_mhs_durin_ocean:0 "Świat oceaniczny"
 pc_mhs_durin_ocean_desc:0 "Skaliste ciało niebieskie z atmosferą azotowo-tlenową i ogromną hydrosferą. Oceany zajmują ponad §Y95%§! powierzchni, resztę stanowią rozproszone wysepki. Obfite ślady życia, przeważnie organizmów wodnych."
 pc_mhs_durin_arctic:0 "Świat arktyczny"
 pc_mhs_durin_arctic_desc:0 "Mroźne, skaliste ciało niebieskie z atmosferą azotowo-tlenową. Znaczne ilości wody istnieją na powierzchni w postaci lodowców. Występują pewne ślady życia i roślinność, w większości skupione wokół nieco cieplejszych regionów równikowych."
 pc_mhs_durin_continental_tile:0 "Teren umiarkowany"
 pc_mhs_durin_continental_tile_desc:0 "Zróżnicowany obszar zalesiony o łagodnym klimacie."
 pc_mhs_durin_desert_tile:0 "Teren pustynny"
 pc_mhs_durin_desert_tile_desc:0 "Jałowy, suchy obszar z nielicznymi wychodniami skalnymi."
 pc_mhs_durin_arid_tile:0 "Teren suchy"
 pc_mhs_durin_arid_tile_desc:0 "Suchy i skalisty obszar z ubogą roślinnością."
 pc_mhs_durin_tundra_tile:0 "Tundra"
 pc_mhs_durin_tundra_tile_desc:0 "Zimne, wietrzne stepy z ubogą roślinnością."
 pc_mhs_durin_tropical_tile:0 "Teren tropikalny"
 pc_mhs_durin_tropical_tile_desc:0 "Pokryty roślinnością obszar o ciepłym i wilgotnym klimacie."
 pc_mhs_durin_ocean_tile:0 "Obszar oceaniczny"
 pc_mhs_durin_ocean_tile_desc:0 "Odizolowane wyspy i archipelagi otoczone wielką masą wód."
 pc_mhs_durin_arctic_tile:0 "Teren arktyczny"
 pc_mhs_durin_arctic_tile_desc:0 "Obszar pokryty śniegiem i lodem, pozbawiony roślinności."

 planetary_ring_nuked_tile:0 "Teren świata pierścieniowego"
 planetary_ring_nuked_tile_desc:0 "Nieskazitelny teren pieczołowicie utrzymywany przez systemy wewnętrzne świata pierścieniowego."
 
 pc_mhs_ringworld_habitable:0 "Świat pierścieniowy"
 pc_mhs_ringworld_habitable_desc:0 "Gigantyczna "opaska" otaczająca miejscowe słońce.\nZbudowana w celu utworzenia na powierzchni wewnętrznej wielu sztucznych stref nadających się do zamieszkania. Zapewnia o wiele więcej przestrzeni życiowej niż sferyczna powierzchnia zwykłego globu."
