 #original planet class copies using vanilla localisation. DON´T PASTE OVER THEM
 pc_mhs_durin_desert:0 "Wüstenwelt"
 pc_mhs_durin_desert_desc:0 "Trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Niederschläge und größere Oberflächengewässer sind relativ selten. Deutliche Temperatur-Unterschiede zwischen Tag und Nacht. Spärliche Vegetation mit moderaten Lebenszeichen."
 pc_mhs_durin_arid:0 "Aride Welt"
 pc_mhs_durin_arid_desc:0 "Trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Das staubüberzogene Gelände besteht größtenteils aus Tafelbergen und Schluchten. Die Wälder befinden sich in den eher gemäßigten Polarregionen, ansonsten ist die Vegetation aber spärlich. Mäßige Lebenszeichen erkannt."
 pc_mhs_durin_tundra:0 "Tundrawelt"
 pc_mhs_durin_tundra_desc:0 "Kalte und felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Bis auf die eher gemäßigten Äquatorialregionen ist die gesamte Oberfläche von Permafrost bedeckt. Es gibt eine stabile Biosphäre, aber die Vegetation ist hauptsächlich auf Moose und Flechten begrenzt."
 pc_mhs_durin_continental:0 "Kontinentale Welt"
 pc_mhs_durin_continental_desc:0 "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Aktive und stabile Hydrosphäre. Die Kontinente sind von riesigen Ozeanen getrennt, und abhängig von Temperaturen und Niederschlägen gibt es große Klimaschwankungen. Umfangreiche Biosphäre."
 pc_mhs_durin_tropical:0 "Tropische Welt"
 pc_mhs_durin_tropical_desc:0 "Feuchte, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Jahreszeiten mit starken Niederschlägen wechseln sich mit trockeneren Perioden ab. Die meisten Kontinente sind mit dichter Vegetation überzogen, und es gibt reichlich Lebenszeichen."
 pc_mhs_durin_ocean:0 "Ozeanwelt"
 pc_mhs_durin_ocean_desc:0 "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einer umfangreichen Hydrosphäre. Ozeane bedecken mehr als §Y95%§! der Oberfläche, der Rest sind weit verstreute Inseln. Hier gibt es viele Lebenszeichen, hauptsächlich aquatische."
 pc_mhs_durin_arctic:0 "Arktische Welt"
 pc_mhs_durin_arctic_desc:0 "Eisige, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Das permanent gefrorene Gletschereis stellt eine enorme Wassermenge dar. Hier gibt es einige Lebenszeichen und Vegetation, meistens auf die leicht wärmeren Äquatorialregionen konzentriert."
 pc_mhs_durin_continental_tile:0 "Gemäßigtes Gelände"
 pc_mhs_durin_continental_tile_desc:0 "Diverses bewaldetes Gelände mit mildem Klima."
 pc_mhs_durin_desert_tile:0 "Wüstengelände"
 pc_mhs_durin_desert_tile_desc:0 "Karges und trockenes Gelände mit gelegentlichen Felszungen."
 pc_mhs_durin_arid_tile:0 "Arides Gelände"
 pc_mhs_durin_arid_tile_desc:0 "Trockenes und felsiges Gelände mit spärlicher Vegetation."
 pc_mhs_durin_tundra_tile:0 "Tundra-Gelände"
 pc_mhs_durin_tundra_tile_desc:0 "Kaltes und windgepeitschtes Steppengelände mit spärlicher Vegetation."
 pc_mhs_durin_tropical_tile:0 "Tropisches Gelände"
 pc_mhs_durin_tropical_tile_desc:0 "Stark bewachsenes Gelände mit feuchtwarmem Klima."
 pc_mhs_durin_ocean_tile:0 "Ozean-Gelände"
 pc_mhs_durin_ocean_tile_desc:0 "Isolierte Inseln und Archipele in Ozeanen."
 pc_mhs_durin_arctic_tile:0 "Arktisches Gelände"
 pc_mhs_durin_arctic_tile_desc:0 "Schnee- und eisbedecktes Gelände ohne Vegetation."

 planetary_ring_nuked_tile:0 "Ringwelt-Gelände"
 planetary_ring_nuked_tile_desc:0 "Makelloses Gelände, das von den internen Systemen der Ringwelt erhalten wird."
  
 pc_mhs_ringworld_habitable:0 "Ringwelt"
 pc_mhs_ringworld_habitable_desc:0 "Ein enormes Band, das die Sonne des Systems umgibt.\nBietet Platz für zahlreiche künstliche habitable Zonen entlang der Innenweite, befreit von den Beschränkungen und der Weltlichkeit planetengebundener, sphärischer Existenz."
