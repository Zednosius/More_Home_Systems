 pc_mhs_nuked:0 "Tote Welt"
 pc_mhs_nuked_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Hier herrscht derzeit ein nuklearer Winter, und die Atmosphäre ist mit dichten Schichten rußiger Aerosole verschmutzt. Starke Oberflächenstrahlung."
