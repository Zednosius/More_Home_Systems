 daedalus_system_NAME:0 "Daedalus System"
 daedalus_system_DESC:0 "The Daedalus System features a very special world. Your Ancestor´s legends tell of a great cataclysm destroying your world and dooming your people to extinction. But then the gods climbed down from the heavens to lead your people to their new home in the sky.\n\nHomeworld - Size 16\n\n1 Sun, 2 Molten Worls, 2 Gas Giants, 1 Barren World, 4 Frozen Worlds\n\n$system_initializer_DESC$"
 ikor_system_NAME:0 "Ikor System"
 ikor_system_DESC:0 "Ikor - a binary star system - may be scarce in orbital ressources but it is teaming with life. Your civilisation is the first to reach for the stars. How will your presence influence the other species sharing this system with you?\n\nHomeworld - Size 16\n\n2 Suns, 2 Inhabited Planets, 1 Gas Giant and multiple Moons and Asteroids\n\n$system_initializer_DESC$"
 reetii_system_NAME:0 "Re´etii System"
 reetii_system_DESC:0 "The Re´etii system, once center of an ancient empire lies in ruins. Their worlds have been burned and their biggest achievement - a giant ringworld - has been destroyed. Your species was once nothing more than pets in one of their zoos. You were lucky enough to outlive your former masters and now rule over the last habitable parts of your ringworld segment.\n\nHomeworld - Size 16\n\n$system_initializer_DESC$"
 reshtar_system_NAME:0 "Resh´Tar System"
 reshtar_system_DESC:0 "The Resh´Tar system with three habitable planets orbiting their sun on the same orbit though now long abandoned seems to have once been subject of an experiment of stellar scale.\n\nHomeworld - Size 16\n\n1 Sun, 2 Habitable Planets, 12 Asteroids\n\n$system_initializer_DESC$"
