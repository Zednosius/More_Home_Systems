 #original planet class copies using vanilla localisation. DON´T PASTE OVER THEM
 pc_mhs_durin_desert:0 "Monde désertique"
 pc_mhs_durin_desert_desc:0 "Un monde rocheux et sec avec une atmosphère composée d'azote et d'oxygène. Les précipitations et les grandes étendues d'eau sont relativement rares. Des variations de température significatives existent entre les cycles du jour et de la nuit. La végétation est rare et les signes de vie modérés."
 pc_mhs_durin_arid:0 "Monde aride"
 pc_mhs_durin_arid_desc:0 "Un monde rocheux et sec avec une atmosphère composée d'azote et d'oxygène. Le terrain recouvert de poussière consiste majoritairement de mesas et de canyons. Des forêts peuvent être trouvées dans les régions polaires plus tempérées, mais la végétation reste cependant rare. Signes de vie modérés détectés."
 pc_mhs_durin_tundra:0 "Monde toundra"
 pc_mhs_durin_tundra_desc:0 "Un monde froid et rocheux avec une atmosphère composée d'azote et d'oxygène. Le permafrost recouvre la plupart de sa surface à l'exception des régions plus tempérées de l'équateur. Une biosphère stable existe mais la végétation est majoritairement limitée à des mousses et lichens."
 pc_mhs_durin_continental:0 "Monde continental"
 pc_mhs_durin_continental_desc:0 "Un monde rocheux avec une atmosphère composée d'azote et d'oxygène. Hydrosphère active et stable. Les masses continentales sont séparées par de vastes océans, avec de grandes variations de climats en fonction des températures et précipitations. Biosphère importante."
 pc_mhs_durin_tropical:0 "Monde tropical"
 pc_mhs_durin_tropical_desc:0 "Un monde rocheux et humide avec une atmosphère composée d'azote et d'oxygène. Des saisons aux précipitations importantes se succèdent par des périodes plus sèches. Les masses continentales sont majoritairement recouvertes de végétation dense et présentent d'abondants signes de vie."
 pc_mhs_durin_ocean:0 "Monde océanique"
 pc_mhs_durin_ocean_desc:0 "Un monde rocheux avec une atmosphère composée d'azote et d'oxygène et une hydrosphère importante. Les océans recouvrent plus de §Y95%§! de la surface, avec des îles éparpillées remplissant les pourcentages restants. D'abondants signes de vie, majoritairement aquatiques."
 pc_mhs_durin_arctic:0 "Monde arctique"
 pc_mhs_durin_arctic_desc:0 "Un monde glacé et rocheux avec une atmosphère composée d'azote et d'oxygène. D'importants stocks d'eau peuvent être trouvés sous la forme de glaces permanentes. Quelques signes de vie et de végétation, la plupart amassés près des régions équatoriales un peu plus chaudes."
 pc_mhs_durin_alpine:0 "Monde montagneux"
 pc_mhs_durin_alpine_desc:0 "Un monde au relief accidenté, avec une atmosphère composée d'azote et d'oxygène. La neige recouvre le sommet des montagnes et les lacs gelés parsèment les vallées. Les variations saisonnières sont minimes, et l'eau restée à l'état liquide sous la surface glacée permet le maintien une végétation clairsemée."
 pc_mhs_durin_savannah:0 "Monde de savane"
 pc_mhs_durin_savannah_desc:0 "Un monde rocheux, couvert de plaines sèches et arides, avec une atmosphère composée d'azote et d'oxygène. L'hydrosphère, réduite, permet des saisons humides très courtes ; toutefois la végétation, en dehors de quelques herbes omniprésentes, est pour l'essentiel concentrée autour d'oasis réduites."
 pc_mhs_durin_gaia:0 "Monde Gaia"
 pc_mhs_durin_gaia_desc:0 "Un monde idéal et tempéré avec une atmosphère composée d'azote et d'oxygène. Des conditions optimales pour la majorité des formes de vie. Des signes de vie abondants sur toutes les masses continentales majeures."
 
 pc_mhs_durin_continental_tile:0 "Terrain tempéré"
 pc_mhs_durin_continental_tile_desc:0 "Des terrains forestiers diversifiés avec un climat doux."
 pc_mhs_durin_desert_tile:0 "Terrain désertique"
 pc_mhs_durin_desert_tile_desc:0 "Des terrains arides et secs avec des affleurements rocheux occasionnels."
 pc_mhs_durin_arid_tile:0 "Terrain aride"
 pc_mhs_durin_arid_tile_desc:0 "Des terrains secs et rocheux à la végétation éparse."
 pc_mhs_durin_tundra_tile:0 "Terrain toundra"
 pc_mhs_durin_tundra_tile_desc:0 "Des steppes froides et balayées par les vents à la végétation éparse."
 pc_mhs_durin_tropical_tile:0 "Terrain tropical"
 pc_mhs_durin_tropical_tile_desc:0 "Des terrains recouverts de végétation avec un climat chaud et humide."
 pc_mhs_durin_ocean_tile:0 "Terrain océanique"
 pc_mhs_durin_ocean_tile_desc:0 "Des îles isolées et des archipels encerclés par des océans."
 pc_mhs_durin_arctic_tile:0 "Terrain arctique"
 pc_mhs_durin_arctic_tile_desc:0 "Des terrains recouverts de neige et de glace sans aucune végétation."
 pc_mhs_durin_savannah_tile:0 "Terrain de savane"
 pc_mhs_durin_savannah_tile_desc:0 "Terrain sec et chaud, aux arbres et buissons clairsemés."
 pc_mhs_durin_alpine_tile:0 "Terrain montagneux"
 pc_mhs_durin_alpine_tile_desc:0 "Terrain accidenté, couvert de neige et de glace."
 pc_mhs_durin_gaia_tile:0 "Terrain Gaia"
 pc_mhs_durin_gaia_tile_desc:0 "Des terrains divers disposant de biomes particulièrement adaptés à la plupart des formes de vie."
 pc_mhs_durin_nuked_colonize_tile:0 "Terrain en friche"
 pc_mhs_durin_nuked_colonize_tile_desc:0 "Des terrains difficiles et sévèrement endommagés par la guerre. Les niveaux de radiation sont suffisamment bas pour supporter la plupart des formes de vie."

 planetary_ring_nuked_tile:0 "Terrain monde anneau"
 planetary_ring_nuked_tile_desc:0 "Un terrain immaculé, entretenu avec le plus grand soin par les systèmes internes du monde anneau."
 
 pc_mhs_nuked:0 "Monde tombeau"
 pc_mhs_nuked_desc:0 "Un monde rocheux avec une atmosphère composée d'azote et d'oxygène. Il vit une période d'hiver nucléaire, avec de denses couches d'aérosols charbonneux dans l'atmosphère. Radiations de surface de grande intensité."
 pc_mhs_nuked_tile:0 "Terrain en friche"
 pc_mhs_nuked_tile_desc:0 "Des terrains difficiles et sévèrement endommagés par la guerre. Les niveaux de radiation sont suffisamment bas pour supporter la plupart des formes de vie."
 pc_mhs_nuked_by_asteroids_tile:0 "Terrain toundra"
 pc_mhs_nuked_by_asteroids_tile_desc:0 "Des steppes froides et balayées par les vents à la végétation éparse."