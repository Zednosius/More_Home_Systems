 pc_mhs_nuked:0 "Mundo tumba"
 pc_mhs_nuked_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno. En la actualidad sufre un invierno nuclear, con capas densas de partículas de hollín en la atmósfera. Gran radiación en la superficie."
 pc_mhs_nuked_tile:0 "Terreno yermo"
 pc_mhs_nuked_tile_desc:0 "Un terreno arrasado por la guerra. Nivel de radiación bastante bajo para albergar vida."
 pc_mhs_nuked_by_asteroids_tile:0 "Terreno de tundra"
 pc_mhs_nuked_by_asteroids_tile_desc:0 "Estepas frías y ventosas con vegetación escasa."
 
