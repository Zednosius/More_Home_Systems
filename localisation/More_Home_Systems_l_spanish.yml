 #original planet class copies using vanilla localisation. DON´T PASTE OVER THEM
 pc_mhs_durin_desert:0 "Mundo desierto"
 pc_mhs_durin_desert_desc:0 "Un mundo seco y rocoso con una atmósfera de nitrógeno-oxígeno. Las precipitaciones y las grandes masas de agua son escasas. Variaciones de temperatura importantes entre el día y la noche. Vegetación escasa con algunas señales de vida."
 pc_mhs_durin_arid:0 "Mundo árido"
 pc_mhs_durin_arid_desc:0 "Un mundo seco y rocoso con una atmósfera de nitrógeno-oxígeno. El terreno polvoriento se compone sobre todo de mesetas y cañones. Se ven bosques en las regiones polares, más templadas, pero por lo demás la vegetación es escasa. Algunas señales de vida detectadas."
 pc_mhs_durin_tundra:0 "Mundo de tundras"
 pc_mhs_durin_tundra_desc:0 "Un mundo frío y rocoso con una atmósfera de nitrógeno-oxígeno. El permafrost cubre gran parte de la superficie, excepto las regiones más templadas del ecuador. Hay una biosfera estable, pero la vegetación casi se limita a musgo y líquenes."
 pc_mhs_durin_continental:0 "Mundo continental"
 pc_mhs_durin_continental_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno y una hidrosfera activa y estable. Masas de tierra separadas por grandes océanos, con variaciones climáticas según la temperatura y las precipitaciones. Una biosfera importante."
 pc_mhs_durin_tropical:0 "Mundo tropical"
 pc_mhs_durin_tropical_desc:0 "Un mundo húmedo y rocoso con una atmósfera de nitrógeno-oxígeno. Estaciones con precipitaciones importantes, intercaladas con periodos más secos. Las masas de tierra están cubiertas de vegetación densa y abundan las señales de vida."
 pc_mhs_durin_ocean:0 "Mundo oceánico"
 pc_mhs_durin_ocean_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno y una hidrosfera importante. Los océanos cubren más del §Y95%§! de la superficie, con islas diseminadas que componen el porcentaje restante. Abundan los signos de vida, en su mayoría acuáticos."
 pc_mhs_durin_arctic:0 "Mundo ártico"
 pc_mhs_durin_arctic_desc:0 "Un mundo frío y rocoso con una atmósfera de nitrógeno-oxígeno. Se encuentran depósitos de agua importantes, congelados permanentemente como hielo glacial. Algunos rastros de vegetación, apiñados alrededor de las regiones ecuatoriales, algo más cálidas."
 pc_mhs_durin_continental_tile:0 "Terreno templado"
 pc_mhs_durin_continental_tile_desc:0 "Un terreno boscoso diverso con clima suave."
 pc_mhs_durin_desert_tile:0 "Terreno desértico"
 pc_mhs_durin_desert_tile_desc:0 "Un terreno árido y seco con afloramientos rocosos ocasionales."
 pc_mhs_durin_arid_tile:0 "Terreno árido"
 pc_mhs_durin_arid_tile_desc:0 "Un terreno seco y rocoso con vegetación escasa."
 pc_mhs_durin_tundra_tile:0 "Terreno de tundra"
 pc_mhs_durin_tundra_tile_desc:0 "Estepas frías y ventosas con vegetación escasa."
 pc_mhs_durin_tropical_tile:0 "Terreno tropical"
 pc_mhs_durin_tropical_tile_desc:0 "Un terreno cubierto de vegetación con un clima cálido y húmedo."
 pc_mhs_durin_ocean_tile:0 "Terreno oceánico"
 pc_mhs_durin_ocean_tile_desc:0 "Islas y archipiélagos aislados y rodeados de océano."
 pc_mhs_durin_arctic_tile:0 "Terreno ártico"
 pc_mhs_durin_arctic_tile_desc:0 "Un terreno cubierto de nieve y hielo sin vegetación."

 planetary_ring_nuked_tile:0 "Terreno de mundo anillo"
 planetary_ring_nuked_tile_desc:0 "Prístino terreno cuidadosamente mantenido por los sistemas internos del mundo anillo."
  
 pc_mhs_ringworld_habitable:0 "Mundo anillo"
 pc_mhs_ringworld_habitable_desc:0 "Un aro inmenso que rodea el sol del sistema.\nConstruido para permitir numerosas zonas de vida en su franja interior, liberado de las restricciones y la vulgaridad de la existencia planetaria esférica."
 pc_mhs_ringworld_tech:0 "Mundo anillo"
 pc_mhs_ringworld_tech_desc:0 "Un aro inmenso que rodea el sol del sistema.\nConstruido para permitir numerosas zonas de vida en su franja interior, liberado de las restricciones y la vulgaridad de la existencia planetaria esférica."
 pc_mhs_ringworld_seam:0 "Mundo anillo"
