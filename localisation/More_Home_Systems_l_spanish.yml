 pc_mhs_nuked:0 "Mundo tumba"
 pc_mhs_nuked_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno. En la actualidad sufre un invierno nuclear, con capas densas de partículas de hollín en la atmósfera. Gran radiación en la superficie."
